<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Knowledge Graph</title>

    <link href='http://fonts.googleapis.com/css?family=Raleway:%20400,100,800,900,700,600,500,200,300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{{ex_static}}style.css{{v}}" />

    <link rel="stylesheet" href="{{ex_static}}/alchemy/styles/vendor.css"/>
    <link rel="stylesheet" href="{{ex_static}}/alchemy/alchemy.css"/>

</body>
</html>

    <style>
    </style>
    {% block style %}
    {% endblock %}
    <script>var GLOBAL = {};</script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body class="transitions" style="background:#f6f6f6;">
<div class="container" style="background:white;box-shadow: 0px 0px 5px rgba(0,0,0,.1);">
    <div class="notifcontainer row"></div>
    {% block content %}
    {% endblock %}
</div>

<div>
    <!-- Latest compiled and minified JavaScript -->

    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ex_static}}/alchemy/scripts/vendor.js"></script>
    <script src="{{ex_static}}/alchemy/alchemy.js"></script>
    <script src="{{ex_static}}script.js{{v}}"></script>

    <script>
        var CSRF = '{{ csrf_token }}';
        $(document).ready(function(){
            {% if request.GET.error and request.GET.error != '' %}
                showNotif("{{request.GET.error}}", "error");
            {% endif %}
            {% if request.GET.message and request.GET.message != '' %}
                showNotif("{{request.GET.error}}", "info");
            {% endif %}
        });

    {% block script %}
    {% endblock %}
</div>

<div class='cover'>
    <div class="cover-outer" onclick="closeCover()"></div>

    <div class='cover-inner'>
        <div class='cover-content'>
        </div>
        <div class="close" onclick="closeCover()"><span class="glyphicon glyphicon-remove"></span></div>
        {% csrf_token %}
    </div>

</div>

</body>
</html>
